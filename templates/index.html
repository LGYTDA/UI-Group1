{# templates/index.html #}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>iEdit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/orbitron-2" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="menu-bar mb-4">
        <ul class="nav">
            <li class="brand">iEdit</li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint=='home_page' %}active{% endif %}"
                    href="{{ url_for('home_page') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint=='lesson_page' %}active{% endif %}"
                    href="{{ url_for('lesson_page', page_num=1) }}">Lesson</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint=='quiz_page' or request.endpoint=='quiz_interactive' %}active{% endif %}"
                    href="{{ url_for('quiz_page', q_num=1) }}">Quiz</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
