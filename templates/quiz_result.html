{# templates/quiz_result.html #}
{% extends "index.html" %}
{% block content %}
<link href="https://fonts.cdnfonts.com/css/orbitron-2" rel="stylesheet">

<div class="quiz-result-page">
    <h1 class="congrats-title">Congratulations!</h1>
    <h2 class="subheading">You completed the quiz!</h2>
    <p class="score-text">
        You scored <strong>{{ score }}</strong> out of 9!
    </p>
    <div class="result-buttons d-flex justify-content-center">
        <a href="{{ url_for('quiz_interactive', q_num=1) }}" class="btn">Play Again?</a>
        <a href="{{ url_for('lesson_page', page_num=1) }}" class="btn">Return to Lessons</a>
    </div>
</div>
{% endblock %}
