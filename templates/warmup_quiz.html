{% extends "index.html" %}

{% block content %}
<nav class="menu-bar mb-4">
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home_page') }}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Lesson</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('quiz_page', q_num=1) }}">Quiz</a>
        </li>
    </ul>
</nav>
<div class="warmup-page">
    <h1>Warmup {{ page_num }}: {{ warmup['title'] }}</h1>
    <p>{{ warmup['content'] }}</p>
    <div class="navigation">
        {% if page_num > 1 %}
        <a href="{{ url_for('warmup_page', page_num=page_num-1) }}" class="btn btn-primary">Previous</a>
        {% endif %}

        {% if page_num < total_pages %}
        <a href="{{ url_for('warmup_page', page_num=page_num+1) }}" class="btn btn-primary">Next</a>
        {% endif %}
    </div>
</div>



</div>
{% endblock %}
